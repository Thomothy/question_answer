<div ng-controller="questionsController">
		<br>
		<div class="right"><a href="" ng-click="logout()">Logout</a></div>

		<h3>Hi {{question._user.username}}</h3>
		<a href="#/new_question">Add a Question</a>
		<hr>
		<table id="questionsTable" width=600px border=1>
			<tr>
				<th>Question</th>
				<th>Answers</th>
				<th>Action</th>
			</tr>
			<tr ng-repeat="question in questions.data">
				<td><a href="#question/{{question._id}}">{{question.question}}</a></td>
				<td>0</td>
				<td><a href="#question/{{question._id}}">Show</a> | <a href="#">Answer</a></td>
			</tr>
		</table>
	</div>
